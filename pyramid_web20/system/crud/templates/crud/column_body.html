<td class-"crud-column-body-{{column.id}}">

    {% with target=column.get_navigate_url(instance, request)  %}
        {% if target %}
            <a href="{{target}}">
                {{ column.get_value(obj) }}
            </a>
        {% else %}
            {{ column.get_value(obj) }}
        {% endif %}
    {% endwith %}
</td>
