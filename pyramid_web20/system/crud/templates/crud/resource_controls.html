<div id="crud-page-controls">

    <div id="crud-page-buttons" class="pull-right">
        {% if resource_buttons.show %}
            <a id="btn-crud-show" class="btn btn-default" href="{{ resource_buttons.show }}">
                Show
            </a>
        {% endif %}

        {% if resource_buttons.edit %}
            <a id="btn-crud-edit" class="btn btn-default" href="{{ resource_buttons.edit }}">
                Edit
            </a>
        {% endif %}

        {% if resource_buttons.delete %}
            <a id="btn-crud-delete" class="btn btn-default">
                Delete
            </a>
        {% endif %}
    </div>

    <div style="clear: both"></div>
</div>
