[includes]
include_ini_files =
    resource://pyramid_web20/test.ini
    resource://pyramid_web20/base.ini


[app:main]
use = egg:pyramid_web20#main

[loggers]
keys = root, celery, celery_worker_job

[logger_root]
level = DEBUG
handlers = console

[logger_celery]
level = ERROR
handlers = console
qualname = celery.*

[celery]
CELERY_IMPORTS = pyramid_web20.tests.scheduledtasks

[celerybeat:test_task]
task = foobar
type = timedelta
schedule = {"seconds": 1}

# See https://github.com/celery/celery/issues/2437
[logger_celery_worker_job]
level = ERROR
handlers = console
qualname = celery.worker.job
