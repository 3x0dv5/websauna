###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
pyramid_web20.user_models_module = pyramid_web20.system.user.models

# To which page users are redirected after log in
horus.login_redirect = home
horus.logout_redirect = login
horus.register_redirect = waiting_for_activation
horus.activate_redirect = registration_complete
horus.allow_email_auth = true
horus.forgot_password_redirect = home
horus.reset_password_redirect = login

# This id is used as a prefix when storing data e.g. for
# scheduled jobs in Redis. Pick alphanumeric non-conflicting name.
pyramid_web20.site_id = pyramid_web20_example
pyramid_web20.site_name = Pyramid Web 2.0 Example Site
pyramid_web20.site_tag_line = Your site goes here
pyramid_web20.site_url = http://localhost:6543
pyramid_web20.site_author = Mikko Ohtamaa
pyramid_web20.site_email_prefix = [Web 2.0]
pyramid_web20.cachebust = false



#
# Devops related
#

# This backup script will be run daily to backup the site.
# Leave empty and no backup is run.
# This is in the format of Pyramid asset specification.
pyramid_web20.backup_script =

# How many seconds the backup script is allowed to run before the termination
pyramid_web20.backup_timeout = 12000

#
# Default Pyramid core and extension settings
#
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_jinja2
    pyramid_mako

pyramid_notebook.notebook_folder = /tmp/pyramid_notebook
pyramid_notebook.kill_timeout = 1800

jinja2.filters =
    model_url = pyramid_jinja2.filters:model_url_filter
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter
    admin_breadcrumbs = pyramid_web20.system.admin.filters:admin_breadcrumbs

jinja2.extensions =
    jinja2.ext.i18n
    jinja2.ext.with_

jinja2.trim_blocks = true


# We log all emails to console anyway
mail.default_sender = no-reply@example.com
pyramid_web20.mailer = pyramid_web20.system.mail.StdoutMailer

# Supported Authomatic logins
pyramid_web20.social_logins =
    facebook
    twitter

# Where do we read secret variables
pyramid_web20.secrets_file = secrets.ini

pyramid_web20.superusers =
    user-1

# Redis session uses first Redis database on localhost
redis.sessions.url = redis://localhost:6379/1

#
# Scheduling related
#

[celery]
BROKER_URL = redis://localhost:6379/3
CELERY_IMPORTS =
    pyramid_web20.system.devops.tasks

[loggers]
keys = root, celery_worker_job

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = rainbow_logging_handler.RainbowLoggingHandler
# class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# This is the crucial bit to make sure Celery doesn't silently swallow exceptions
# See https://github.com/celery/celery/issues/2437
[logger_celery_worker_job]
level = ERROR
handlers = console
qualname = celery.worker.job
