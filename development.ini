###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:pyramid_web20

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_mailer
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_jinja2
    pyramid_redis_sessions

jinja2.filters =
    model_url = pyramid_jinja2.filters:model_url_filter
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter

jinja2.extensions =
    jinja2.ext.i18n
    jinja2.ext.with_

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

sqlalchemy.url = postgresql://localhost/pyramid_web20

redis.sessions.secret = CHANGEME

# To which page users are redirected after log in
horus.login_redirect = home
horus.logout_redirect = login
horus.register_redirect = waiting_for_activation
horus.activate_redirect = registration_complete
horus.allow_email_auth = true

# We log all emails to console anyway
mail.default_sender = no-reply@example.com

pyramid_web20.site_name = Pyramid Web 2.0 Example Site
pyramid_web20.site_tag_line = Your site goes here
pyramid_web20.site_url = http://localhost:6543
pyramid_web20.site_author = Mikko Ohtamaa


###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, pyramid_web20, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_web20]
level = DEBUG
handlers =
qualname = pyramid_web20

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
