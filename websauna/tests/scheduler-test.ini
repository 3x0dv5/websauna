[includes]
include_ini_files =
    resource://websauna/conf/test.ini
    resource://websauna/conf/base.ini


[app:main]
use = egg:websauna#scheduler_test

celery_config_python =
    {
        "broker_url": "redis://localhost:6379/15",
        "accept_content": ['json'],
        "task_always_eager": False,
        "beat_schedule": {
            "test_task": {
                "task": "foobar",
                "schedule": timedelta(seconds=1)
            }
        }
    }


[loggers]
keys = root, celery, celery_worker_job

[logger_root]
level = DEBUG
handlers = console

[logger_celery]
level = ERROR
handlers = console
qualname = celery.*

# See https://github.com/celery/celery/issues/2437
[logger_celery_worker_job]
level = INFO
handlers =
qualname = celery.worker.job
propagate = 1

