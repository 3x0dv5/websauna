[includes]
include_ini_files =
    resource://websauna/test.ini
    resource://websauna/base.ini


[app:main]
use = egg:websauna#main

[loggers]
keys = root, celery, celery_worker_job

[logger_root]
level = DEBUG
handlers = console

[logger_celery]
level = ERROR
handlers = console
qualname = celery.*

[celery]
CELERY_IMPORTS = websauna.tests.scheduledtasks
CELERY_ALWAYS_EAGER = true
BROKER_URL = redis://localhost:6379/15

[celerybeat:test_task]
task = foobar
type = timedelta
schedule = {"seconds": 1}

# See https://github.com/celery/celery/issues/2437
[logger_celery_worker_job]
level = INFO
handlers =
qualname = celery.worker.job
propagate = 1

