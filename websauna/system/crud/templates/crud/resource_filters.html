{# Filter form for CRUD listing page #}
<div id="crud-search">
    <form method="GET">
        <div class="input-group">
            <input type="text" name="search" value="{{ request.params.search }}" class="form-control" />
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
</div>
