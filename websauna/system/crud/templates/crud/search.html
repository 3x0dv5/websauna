{# Search form for CRUD listing page #}
<div id="crud-search">
    <form method="GET" class="form-inline">
        <div class="form-group">
            <input type="text" name="search" value="{{ request.params.search }}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>
